<ul *ngIf="post">
  <li>{{ post.title | truncate: 20 }}</li>
  <li>{{ post.body | truncate: 50 }}</li>

  <nav class="mt-1">
    <a [routerLink]="[post.id, 'details']">
      <button>➝ Details</button>
    </a>

    <a [routerLink]="[post.id, 'edit']">
      <button>➝ Edit</button>
    </a>

    <button (click)="onDeletePost()">× Delete</button>
  </nav>
</ul>
