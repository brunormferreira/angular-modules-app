<ng-template appPlaceholder></ng-template>
<app-spinner [isLoading]="isLoading"></app-spinner>

<section *ngIf="!isLoading">
  <small
    >➝ If you prefer, check the console.log to see the changes, or messages on
    the side!</small
  ><br />
  <h1>@Angular mini-blog / Posts List</h1>

  <a [routerLink]="'/posts/new'" style="cursor: pointer">
    <button>➝ Add new</button>
  </a>

  <hr />

  <div class="flex">
    <section>
      <posts-item
        *ngFor="
          let post of posts
            | slice: currPage * pageSize - pageSize:currPage * pageSize
        "
        [post]="post"
        [routes]="routesValue"
        [sourcePath]="sourcePath"
        (remove)="onDeletePost($event)"
      ></posts-item>

      <app-posts-pagination
        [currPage]="currPage"
        [pageSize]="pageSize"
        [posts]="posts"
        (prevPageChange)="onPageChange()"
        (nextPageChange)="onPageChange(true)"
      ></app-posts-pagination>
    </section>

    <section>
      <app-messages></app-messages>
    </section>
  </div>

  <app-footer></app-footer>
</section>
