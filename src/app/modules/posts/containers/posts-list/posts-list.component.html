<app-spinner [isLoading]="isLoading"></app-spinner>

<section *ngIf="!isLoading">
  <h1>Posts List</h1>

  <a [routerLink]="'/posts/new'" style="cursor: pointer">
    <button>➝ Add new</button>
  </a>

  <hr />

  <ul *ngFor="let post of posts">
    <li>{{ post.title | truncate: 20 }}</li>
    <li>{{ post.body | truncate: 50 }}</li>

    <nav class="mt-1">
      <a
        *ngFor="let router of routes"
        [routerLink]="[router.mainPath, post.id, router.path]"
      >
        <button>{{ router.title }}</button>
      </a>

      <button (click)="onDeletePost(post)">× Delete</button>
    </nav>
  </ul>
</section>
